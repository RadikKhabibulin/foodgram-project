<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Регистрация{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'pages/index.css' %}">
</head>
<body class="body">
    {% include 'header.html' %}
    <main class="main container">
        {% block content %}
        <div class="custom-center-block">
                <p class="custom-text-block">Сообщение пользователю</p>
            <div class="custom-button-block">
                <button class="button button_style_blue">Перейти на главную</button>
            </div>
        </div>
        {% endblock %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
